services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dbagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-dbagent}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dbagent}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/litellm
      STORE_MODEL_IN_DB: 'True' # allows adding models to proxy via UI
    env_file:
      - '.env.local'
      - '.env.litellm.local'
    ports:
      - '4000:4000'
    command: ['--config', '/app/etc/config.yaml', '--detailed_debug']
    volumes:
      - ./etc/litellm:/app/etc
    depends_on:
      - postgres
    init: true

  dbagent:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dbagent}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dbagent}
      NODE_ENV: production
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-localhost}
    env_file: '.env.local'
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
